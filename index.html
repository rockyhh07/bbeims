<!DOCTYPE html>
<html lang="en">

      <link rel="stylesheet" href="asset/css/login.css"> 
   </head>
   <body class="hold-transition login-page">
      <div class="login-box">
         <!-- /.login-logo -->
         <div class="card card-outline card-info">
            <div class="card-header text-center">
               <a href="index.html" class="brand-link">
               <img src="asset/img/logo.png" alt="DSMS Logo" width="200">
               </a>
            </div>
            <div class="card-body" >
               <form action="admin" method="post">
                  <div class="input-group mb-3">
                     <input type="text" class="form-control" placeholder="Username">
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-user"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <input type="password" class="form-control" placeholder="Password">
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-lock"></span>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-6 offset-3">
                        <button type="submit" class="btn btn-block btn-bg" style="background-color: rgb(183, 213, 235);">Sign In</button>
                     </div>
                  </div>
               </form>
            </div>
            <!-- /.card-body -->
         </div>
         <div class="card-body">
            <form method="post" id="login-form">
               <div class="input-group mb-3">
                  <input name="username" type="text" class="form-control" placeholder="Username">
                  <div class="input-group-append">
                     <div class="input-group-text">
                        <span class="fas fa-user"></span>
                     </div>
                  </div>
               </div>
               <div class="input-group mb-3">
                  <input name="password" type="password" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                     <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-6 offset-3">
                     <button id="login-button" type="submit" class="btn btn-block btn-bg"
                        style="background-color: rgb(116, 152, 87);">Login</button>
                  </div>
               </div>
            </form>
            <div style="font-size: small; text-align: right; margin-top: 1rem;" onclick="privacy()">
               Read <a href="#">Privacy policy</a>.
            </div>
         </div>
         <!-- /.card-body -->
      </div>
      <!-- /.login-box -->
   </body>
</html>

<form id="disaster-edit-form">
  <input type="hidden" name="id" value="{{id}}">

  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Disaster Name <small class="text-danger">*</small></label>
        <input name="name" type="text" class="form-control" value="{{name}}">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <small class="error-msg text-danger"></small>
    </div>
  </div>
</form>

<form id="evac-center-edit-form">

  <input type="hidden" name="id" value="{{id}}">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Center Name <small class="text-danger">*</small></label>
        <input name="name" type="text" class="form-control" value="{{name}}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Contact Info <small class="text-danger">*</small></label>
        <input name="contact" type="text" class="form-control" value="{{contact}}">
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Address <small class="text-danger">*</small></label>
        <textarea name="address" class="form-control" style="min-height: 38px;">{{address}}</textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <small class="error-msg text-danger"></small>
    </div>
  </div>
</form>

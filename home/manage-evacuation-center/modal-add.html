<form id="evac-center-add-form">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Center Name <small class="text-danger">*</small></label>
        <input name="name" type="text" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Capacity<small class="text-danger">*</small></label>
        <input name="capacity" type="number" class="form-control">
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <label>Contact Info <small class="text-danger">*</small></label>
        <input name="contact" type="text" class="form-control">
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <label>Address <small class="text-danger">*</small></label>
        <textarea name="address" class="form-control" style="min-height: 38px;"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <small class="error-msg text-danger"></small>
    </div>
  </div>
</form>

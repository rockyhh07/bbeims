<form id="setPassword-form">
  <div class="row">

    <div class="col-md-6 col-sm-6">
      <div class="form-group m-0">
        <label>New Passord <small class="text-danger">*</small></label>
        <div class="input-group">
          <input id="password" type="password" class="form-control" name="password">
          <div class="input-group-append">
            <span class="input-group-text">
              <a href="#" id="show_password" class="link text-secondary"><i class="fas fa-eye"></i></a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6">
      <div class="form-group m-0">
        <label>Confirm Passord <small class="text-danger">*</small></label>
        <div class="input-group">
          <input id="cpassword" type="password" class="form-control" name="confirm_password">
          <div class="input-group-append">
            <span class="input-group-text">
              <a href="#" id="show_cpassword" class="link text-secondary"><i class="fas fa-eye"></i></a>
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12">
      <small class="error-msg text-danger"></small>
    </div>
  </div>
</form>

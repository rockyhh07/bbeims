<form id="user-edit-form">

  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label>Full Name <small class="text-danger">*</small></label>
        <input name="fullname" type="text" class="form-control" placeholder="Enter Name" value="{{fullname}}">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Username <small class="text-danger">*</small></label>
        <input name="username" type="text" class="form-control" placeholder="Enter Username" value="{{username}}">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Contact No. <small class="text-danger">*</small></label>
        <input name="contact" type="text" class="form-control" placeholder="Enter Contact No." value="{{contact}}">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Birthday <small class="text-danger">*</small></label>
        <input name="birthday" type="date" class="form-control" value="{{birthday}}">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Barangay <small class="text-danger">*</small></label>
        <select name="barangay_id" class="form-control">
          <option value="" selected>-- Select --</option>
          {{barangay_list}}
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Account Category <small class="text-danger">*</small></label>
        <select name="category" class="form-control">
          <option value="" selected>-- Select --</option>
          <option value="A">Admin</option>
          <option value="S">Staff</option>
        </select>
      </div>
    </div>
    
    <input type="hidden" name="id" value="{{id}}">

  </div>

  <div class="row">

    <div class="col-sm-6">
      <div class="d-flex flex-column">
        <button type="button" class="btn btn-primary text-white" id="reset-password" data-toggle="modal"
          data-target="#reset-password-user-modal" data-binder-fullname="{{fullname}}" data-binder-id="{{id}}">
          <i class="fas fa-save"></i> Reset Password
        </button>
      </div>
    </div>

    <div class="col-sm-6 d-flex align-items-center justify-content-center">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="active" id="active-switch">
        <label class="custom-control-label" for="active-switch">Active</label>
     </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <small class="error-msg text-danger"></small>
    </div>
  </div>

</form>
